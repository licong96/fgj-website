<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <%= require('html-loader!components/header-meta/index.html') %>
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet" href="https://licong96.github.io/css/swiper-4.2.2.min.css">
</head>
<body>
  <!-- 头部导航 -->
  <%= require('html-loader!components/header-nav/index.html') %>
  <!-- 导航屑 -->
  <section class="container js_nav_crumbs"></section>
  <!-- 顶部信息 -->
  <section class="container top">
    <div class="info js_top_info"></div>
    <div class="operation">
      <ul class="flex">
        <li class="list">
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-shoucang"></use></svg>
          收藏
        </li>
        <li class="list">
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-fenxiang"></use></svg>
          分享
        </li>
        <li class="list">
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-jisuanqi"></use></svg>
          房贷计算器
        </li>
      </ul>
      <a href="./publish.html" class="btn btn-primary btn-lg" target="_blank">免费发布</a>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <!-- 轮播图 -->
      <div class="swiper-wrap col-md-8">
        <div class="swiper-container gallery-top">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next swiper-button-white swiper-btn-arrow"></div>
          <div class="swiper-button-prev swiper-button-white swiper-btn-arrow"></div>
          <!-- pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-container gallery-thumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://image.xiaozhustatic1.com/00,800,533/11,0,2,11159,1800,1200,65457215.jpg)"></div>
          </div>
          <div class="swiper-button-next swiper-button-white next-small"></div>
          <div class="swiper-button-prev swiper-button-white prev-small"></div>
        </div>
      </div>
      <!-- 主要信息 -->
      <div class="main-info col-md-4 js_main_info"></div>
    </div>
  </section>
  <!-- 基本信息 -->
  <section class="container basic-info js_basic_info">

  </section>
  <!-- 评论区 -->
  <section class="container js_comment">
    
  </section>
  <!-- 猜你喜欢 -->
  <section class="container">
    <div class="title-info">
      <h3 class="t-title">猜你喜欢</h3>
    </div>
    <div class="row you-like js_you_line"></div>
  </section>

  <%= require('html-loader!components/footer/index.html') %>
  <script src="https://licong96.github.io/js/swiper-4.2.2.min.js"></script>
  <script src="http://api.map.baidu.com/api?v=3.0&ak=NxlUGKjED1ua1mUGLc1xRCLQ"></script>
</body>

</html>
